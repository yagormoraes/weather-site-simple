<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Testando site</title>
    </head>
    <body>
        <header></header>
        <main>
            <div id="testando">
                <div class="date">
                    <div class="date-block">
                        <span id="hours" data-time="hours"></span>
                        <span>Horas</span>
                    </div>
                    <div class="date-block">
                        <span id="minutes" data-time="minutes"></span>
                        <span>Minutos</span>
                    </div>
                    <div class="date-block">
                        <span id="seconds" data-time="seconds"></span>
                        <span>Segundos</span>
                    </div>
                </div>

                <div id="input">
                    <div id="input-search">
                        <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                        <button id="search">Procurar</button>   
                    </div>
                    <button id="geo-search">Geolocalização</button> 
                </div>

                <div id="country-data">
                    <span id="country-name"></span>
                    <img id="country-flag" src="">
                </div>

                <div id="weather-data">
                    <span id="temp"></span>
                    <span id="temp-min"></span>
                    <span id="temp-max"></span>

                    <img id="weather-flag">
                    <span id="weather-condition"></span>
                    <span id="wind-condition"></span>
                    <span id="humidity-condition"></span>
                </div>

            </div>

        </main>
        <footer></footer>

    </body>
    <script src="index.js"></script>
</html>
