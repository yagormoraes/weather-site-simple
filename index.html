<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Testando site</title>
    </head>
    <body>
        <header> teste</header>
        <main>
            <h1>teste</h1>
            <div class="testando">
                <div class="date">
                    <div class="hours">
                        <span data-time="hours"></span>
                        <span>:</span>
                    </div>
                    <div class="minutes">
                        <span data-time="minutes"></span>
                        <span>:</span>
                    </div>
                    <div class="seconds">
                        <span data-time="seconds"></span>
                    </div>
                </div>

                <div class="input">
                    <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                    <button id="search">Procurar</button>
                </div>

                <div class="country-data">
                    <span id="country-name"></span>
                    <img id="country-flag" src>
                    
                </div>

                <div id="weather-data">
                    <img id="weather-flag">
                    
                    <span id="temp"></span>
                    <span id="temp-min"></span>
                    <span id="temp-max"></span>

                    <span id="weather-condition"></span>
                    <span id="wind-condition"></span>
                    <span id="humidity-condition"></span>

                </div>

            </div>

        </main>
        <footer> teste</footer>

    </body>
    <script src="index.js"></script>
</html>
