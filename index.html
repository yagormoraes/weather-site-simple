<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Testando site</title>
    </head>
    <body>
        <header></header>
        <main>
            <div id="testando">
                <div id="input">
                    <div id="input-search">
                        <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                        <button id="search">
                            <img id="search-icon" src="./assets/magnifier.png" alt="">
                        </button>   
                    </div>
                    <span> ou </span>
                    <button id="geo-search">Geolocalização</button> 
                </div>

                <div id="country-data">
                    <img id="weather-flag">
                    <span id="weather-condition"></span>
                    <div>
                        <img id="location" src="./assets/location.png">
                        <span id="country-name"></span>
                    </div>
                    
                    <div id="flag">
                        <img id="country-flag">
                    </div>

                    <div class="date">
                        <div id="hour-string">
                            <span>Hora Local: (bugado)</span>
                        </div>
                    
                        <div id="blocks">
                            <div class="date-block">
                                <span id="hours" data-time="hours"></span>
                                <span>Horas</span>
                            </div>
                            <div class="date-block">
                                <span id="minutes" data-time="minutes"></span>
                                <span>Minutos</span>
                            </div>
                            <div class="date-block">
                                <span id="seconds" data-time="seconds"></span>
                                <span>Segundos</span>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>

                <div id="weather-data">

                    <div id="temperatures">
                        <div class="temp-block">
                            <img class="temp-img" src="./assets/low-temperature.png" alt="">
                            <span id="temp-min"></span>
                        </div>
                        <div class="temp-block">
                            <img class="temp-img" src="./assets/thermometer.png" alt="">
                            <span id="temp"></span>
                        </div>
                        <div class="temp-block">
                            <img class="temp-img" src="./assets/high-temperature.png" alt="">
                            <span id="temp-max"></span>
                        </div>
                        
                        
                    </div>
                    
                    <div id="conditions">
                        <div class="condition">
                            <img class="icon" src="./assets/storm.png" >
                            <span id="wind-condition"></span>
                        </div>
                        <div class="condition">
                            <img class="icon" src="./assets/humidity.png" >
                            <span id="humidity-condition"></span>
                        </div>
                    </div>
                    
                    
                </div>

            </div>

        </main>
        <footer></footer>

    </body>
    <script src="index.js"></script>
</html>
